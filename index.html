<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <title>Ariadne Robotics</title>
</head>

<body class="container main-body">
    <div id="particles-js"></div>

    <header class="static-navbar">
        <div class="header-container">
            <div class="logo-container">
                <img src="CompanyPics/AriadneRoboticsLogo.png" alt="Logo" class="logo" />
                <span class="logo-text">ARIADNE ROBOTICS</span>
            </div>
            <button class="menu-toggle">
                &#9776; <!-- This is an HTML entity for a hamburger icon -->
            </button>
            <nav>
                <a href="index.html">HOME</a>
                <a href="gallery.html">GALLERY</a>
                <a href="socialmedia.html">SOCIAL MEDIA</a>
            </nav>
        </div>
    </header>

    <main class="abc text-shadow">
        <article class="company-title-grid-container">
            <div class="company-name">
                <h1>Ariadne Robotics</h1>
            </div>
            <div class="company-slogan">
                <p class="main-slogan">Weaving together the threads of creativity and innovation to bring fantastical visions to life.</p>
            </div>
        </article>        
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Ariadne Robotics. All rights reserved.</p>
        </div>
    </footer>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                },
                "size": {
                    "value": 3,
                    "random": true,
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                }
            },
            "retina_detect": true
        });
    </script>
    
    <script>
        const companyNameElem = document.querySelector('.company-name h1');
        companyNameElem.style.opacity = '1'; 
        let text = companyNameElem.innerText;
        companyNameElem.innerText = "";
        let index = 0;
    
        function typeText() {
            if (index < text.length) {
                companyNameElem.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 100);  // Adjust speed by changing the timeout value
            }
        }
    
        setTimeout(() => {
            typeText();
        }, 1000);  // This delay ensures that the reveal animation completes first
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            animateCompanyName();
        });
        
        function animateCompanyName() {
            const companyNameElem = document.querySelector('.company-name h1');
            companyNameElem.style.opacity = '1'; 
            let headerText = companyNameElem.innerText;
            companyNameElem.innerText = "";
            let charIndex = 0;
        
            function typeText() {
                if (charIndex < headerText.length) {
                    companyNameElem.innerHTML += headerText.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeText, 150);
                } else {
                    startLoopingAnimation();
                }
            }
        
            function startLoopingAnimation() {
                companyNameElem.style.animation = "glowEffect 3s infinite alternate";
            }
        
            setTimeout(() => {
                typeText();
            }, 1000);
        }
        
    </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                const sloganElem = document.querySelector('.company-slogan');
                sloganElem.classList.add('light-beam');
            }, 3500); // This delay ensures that the slogan appears 2.5 seconds after the page loads.
        });
    </script>
    
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            const nav = document.querySelector('nav');
            const body = document.querySelector('body');
            if (nav.style.display === 'block') {
                nav.style.display = 'none';
                body.classList.remove('menu-active');
            } else {
                nav.style.display = 'block';
                body.classList.add('menu-active');
            }
        });
        
    </script>
    
    
</body>

   

</html>
