<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Info - Ariadne Robotics</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body class="container main-body">

    <header class="static-navbar toptop">
        <div class="header-container">
            <div class="logo-container">
                <img src="CompanyPics/AriadneRoboticsLogo.png" alt="Logo" class="logo" />
                <span class="logo-text">ARIADNE ROBOTICS</span>
            </div>
            <nav>
                <a href="index.html">HOME</a>
                <a href="gallery.html">GALLERY</a>
                <a href="socialmedia.html">SOCIAL MEDIA</a>
            </nav>
        </div>
    </header>
    <div id="particles-js"></div>
    <main class="contact-info top">
        <div class="company-name">
            <h1>Social Media Links</h1>
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/ariadnerobotics/" class="link-text" target="_blank">
                <img src="SvgFiles/instagram.svg" alt="Instagram Logo"> @ariadnerobotics on Instagram
            </a>
            <a href="https://www.tiktok.com/@ariadnerobotics" class="link-text" target="_blank">
                <img src="SvgFiles/tiktok.svg" alt="TikTok Logo"> @ariadnerobotics on TikTok
            </a>
        </div>
        <div class="floating-light"></div>
    </main>


    <footer>
        <div class="footer-content top">
            <p>&copy; 2023 Ariadne Robotics. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                },
                "size": {
                    "value": 3,
                    "random": true,
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                }
            },
            "retina_detect": true
        });
    </script>
    
    <script>
        // Detect scroll to fade in content
        let fadeIns = document.querySelectorAll('.fade-in');

        window.addEventListener('scroll', function() {
            fadeIns.forEach(function(element) {
                let position = element.getBoundingClientRect().top;
                let screenPosition = window.innerHeight / 1.3;
                if (position < screenPosition) {
                    element.classList.add('visible');
                }
            });
        });
    </script>
</body>

</html>
